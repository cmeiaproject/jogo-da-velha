<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Jogo da Velha v.1</title>
		<link rel="stylesheet" href="./css/estilo.css" />
		<script src="./js/script.js"></script>
	</head>
	<body>
		<header>
			<h1>Jogo da Velha</h1>
		</header>	
		<main>
			<section class="formulario">
				<div class="formulario-level">
					<label for="nivelJogo">Nível do Jogo</label>
					<select id="nivelJogo" name="nivelJogo">
						<option value="0" selected>Fácil</option>
						<option value="1">Médio</option>
						<option value="2">Avançado</option>					
					</select>
				</div>	
				<div class="formulario-buttons">
					<button id="btnNovoJogo">Novo Jogo</button>				
					<button id="btnNomeJogador">Nome do Jogador</button>								
				</div>
			</section>	
			<section class="tabuleiro">
				<div id="casa0" data-casa="0"></div>
				<div id="casa1" data-casa="1"></div>
				<div id="casa2" data-casa="2"></div>					
				<div id="casa3" data-casa="3"></div>
				<div id="casa4" data-casa="4"></div>
				<div id="casa5" data-casa="5"></div>					
				<div id="casa6" data-casa="6"></div>
				<div id="casa7" data-casa="7"></div>
				<div id="casa8" data-casa="8"></div>					
			</section>
			<section class="placar">
				<p id="jogador"></p>
				<p id="resultadoJogo"></p>			
			</section>
		</main>
	</body>
</html>
